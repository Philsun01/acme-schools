<html>
    <head>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js'></script>
    </head>
    <body style = 'background-color: grey'>
        <h1>This is the header of webpage</h1>

        <script>

            const apiStudent = async()=>{
                axios.post('./api/students', {firstName: 'Mooster', lastName: 'Poof', schoolId: null})
                    .then(res => console.log(res.data))
            };

            apiStudent();

            const apiSchool = async()=>{
                axios.post('./api/schools', {name: 'NYU'})
                    .then(res => console.log(res.data))
            };

            apiSchool();

        </script>
    </body>
</html>
